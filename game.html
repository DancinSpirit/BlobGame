<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <article class = "divide" id="blob-space">
        <section id="name-container">
            <p id="name-display">Blob</p>
        </section>
        <section id="emote-container">
            <p id = "emote">?</p>
        </section>
        <section id="svg-section">
            <!-- This is here to give space for the SVG which will be given an absolute position on top of the page in order to correct for empty space which is present due to the need to add appendages -->
            <svg id="blob"  xmlns="http://www.w3.org/2000/svg" width="250" height="436" viewBox="0 0 125 218">
                <path id="blob-color" d="M62.5,68.344c34.242,0,62,18.2,62,40.656s-27.758,40.656-62,40.656S0.5,131.454.5,109,28.258,68.344,62.5,68.344Z"/>
                <circle class="cls-2" cx="45" cy="99" r="7"/>
                <circle class="cls-2" cx="78" cy="99" r="7"/>
            </svg>
        </section>
        <section id="property-display">
            <div>
            <div class="property" id="boredom">
                <p>Boredom: </p><p id = "boredom-value">0</p>
            </div>
            <div class = "property" id="hunger">
                <p>Hunger: </p><p id = "hunger-value">0</p>
            </div>
            <div class = "property" id="exhaustion>">
                <p>Exhaustion: </p><p id="exhaust-value">0</p>
            </div>
            </div>
            <div class = "property">
                <p>Age: </p><p id="age">0</p>
            </div>
        </section>
    </article>
    <article class = "divide slide-right" id="blob-initialization">
        <section id="name-input">
            <label for="name">Name: </label>
            <input type="text" id="name" value="Funky Dude">
        </section>
        <section id="color-select">
            <label for="color">Color: </label>
            <input type="color" id="color" value="#a0a0a0">
        </section>
        <button id="create-blob">Create Blob!</button>
    </article>
    <article class = "divide slide-right" id="game-interface">
        <button class = "interact" id="play">Play with me!</button>
        <button class = "interact" id="feed">Feed me!</button>
        <button class = "interact" id="sleep">Nap time!</button>
    </article>
    <footer id="food-selection">
        <div id="food-prompt">What kind of food will you feed your blob?</div>
        <button class = "food-button" id="spiky">Spiky Food</button>    
        <button class = "food-button" id="purple">Purple Food</button>   
        <button class = "food-button" id="colorful">Colorful Food</button>   
    </footer>
</body>
</html>
